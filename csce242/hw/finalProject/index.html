<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
    <div id="main-content">
        <h1 id = "main-head">People at a Coffee Shop Risking Corona for that Sweet Bean Juice</h1>
        <div id="people"></div>
        <div id="forms">
            <div id="person-details" class="form hidden">
                <h2>Information About These Totally Normal People</h2>
                <span id="person-id" class="hidden"></span>
                <div>
                    <label for="txt-name">Name: </label>
                    <input id="txt-name">
                </div>
                <div>
                    <label for="txt-age">age: </label>
                    <input id="txt-age">
                </div>
                <div>
                    <label for="txt-height">height (in inches): </label>
                    <input id="txt-height">
                </div>
                <div>
                    <label for="txt-coffee-order">Coffee Order: </label>
                    <input id="txt-coffee-order">
                </div>
                <div>
                    <label for="txt-hobbies">Hobbies: </label>
                    <input id="txt-hobbies">
                </div>
                <div>
                    <label for="txt-description">Description: </label>
                    <input id="txt-description">
                </div>
                <button id="btn-edit-person">Edit Person</button>
                <button id="btn-delete-person">Delete Person</button>
            </div>

            <div id="add-person" class="form hidden">
                <h2>Add Person</h2>
                <div>
                    <label for="txt-add-name">Name: </label>
                    <input id="txt-add-name">
                </div>
                <div>
                    <label for="txt-add-age">Age: </label>
                    <input id="txt-add-age">
                </div>
                <div>
                    <label for="txt-add-height">Height: </label>
                    <input id="txt-add-height">
                </div>
                <div>
                    <label for="txt-add-coffee-order">Coffee Order: </label>
                    <input id="txt-add-coffee-order">
                </div>
                <div>
                    <label for="txt-add-hobbies">Hobbies: </label>
                    <input id="txt-add-hobbies">
                </div>
                <div>
                    <label for="txt-add-description">Description: </label>
                    <input id="txt-add-description">
                </div>
                <button id="btn-add-person">Add Person</button>
            </div>
            <button id= "show-add">add a person of your own</button>
        </div>
        
    </div>
    </body>
</html>
